<!DOCTYPE html>
<html>
<head>
	<title>爱我的公园玩</title>
	<meta charset="utf-8">
	<style type="text/css">
		.q{
			width: 122px;
			height: 108px;
			border: 1px dashed rgb(0,0,255);
		}
		img{
			width: 82%;
			height: 50px;
		}
		.q{
			display: flex;

		}
		.w{
			position: absolute;
		}
		p{

			display: flex;

			justify-content: center;

		}

			height: 25px;
