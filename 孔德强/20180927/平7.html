<!DOCTYPE html>
<html>
<head>
	<title>京东</title>
	<meta charset="utf-8">
	<style type="text/css">
		.out{
			width: 241px;
			height: 488px;
			border: 1px dashed rgb(0,0,0);
			overflow: hidden;

		}
		.in{
			width: 241px;
			height: 152px;
			background-color: rgb(255,255,0);
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 30px;
		}
		.out{
			position: relative;
		}
		.in{
			position: absolute;
			bottom: 0;
		}
		.out:hover>.in{
			background-color: rgb(255,0,0);
			color: rgb(255,255,255);
		}
		.logo{
			width: 80px;
			height: 80px;
			background-color: rgb(255,255,255);

			position: absolute;
			left: 83px;
			top: 300px;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			transition: all 1S;
		}
		.logo:hover{
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="out">
		<img src="https://img10.360buyimg.com/cms/jfs/t12670/337/2311217893/25739/9920678/5a390a26N497643a2.jpg!q80.webp">
		<div class="in">爱玛</div>
		<div class="logo">
			<img src="https://img12.360buyimg.com/cms/jfs/t13546/218/2220729331/1912/f5990453/5a3cae3fN2e45afd5.png!q80.webp">
		</div>
	</div>

</body>
</html>
