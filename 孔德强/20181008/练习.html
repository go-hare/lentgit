<!DOCTYPE html>
<html>
<head>
	<title>dasjk</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 1190px;
			height: 400px;
			border: 1px dashed #000;
			position: relative;
		}
		img{
			position: absolute;
			width: 1190px;
			height: 400px;
			opacity: 0;
		}
		img:nth-of-type(1){
			opacity: 1;
		}
		p{
			width: 100%;
			height: 40px;
			position: absolute;
			bottom: 0;
		}
		span{
			display: inline-block;
			width: 20px;
			height: 20px;
			background-color: #0000ff;
			border-radius: 50%;
			margin: 8px;
		}
		p{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.a{
			background-color: #ff0000;
		}
		img,span{
			transition: all 1s;
		}
		div{
			position: relative;
		}
		.g{
			position: absolute;
   			top: 175px;
   			left: 8px;
   			width: 30px;
   			height: 50px;
   			opacity: 0.3;
   			border-radius: 12.5px;
		}
		.h{
			position: absolute;
			top: 175px;
			right: 535px;
			width: 30px;
			height: 50px;
			opacity: 0.3;
			border-radius: 12.5px;
		}
	</style>
</head>
<body>
	<div>
		<img src="https://image4.suning.cn/uimg/cms/img/153898521652559081.jpg?v=2563129">
		<img src="https://image4.suning.cn/uimg/cms/img/153898526408822604.jpg?v=2563129">
		<p>
			<span class="a" onmouseover="changeUI(0)"></span>
			<span onmouseover="changeUI(1)"></span>
		</p>
	</div>	
	<button class="g" onclick="leftBtnClink()">左</button>
	<button class="h" onclick="rightBtnClick()">右</button>
	<script type="text/javascript">
		var imgs = document.querySelectorAll("img");
		var spans = document.querySelectorAll("span");
		function changeUI(xh){
			for (var i = 0; i < imgs.length; i++) {
				imgs[i].style.opacity = "0";
			}
			imgs[xh].style.opacity = "1";
			for (var i = 0; i < spans.length; i++) {
				spans[i].className = "";
			}
			spans[xh].className = "a";
			currentIndex = xh;
		}
			
		
		 
		 var currentIndex = 0;
		 function rightBtnClick() {
		 	currentIndex = currentIndex + 1;
		 	if (currentIndex > imgs.length - 1) {
		 		currentIndex = 0;
		 	}
		 	changeUI(currentIndex);
		 	
		 }
		 function leftBtnClink(){
		 	currentIndex = currentIndex - 1;
		 	if (currentIndex < 0) {
		 		currentIndex = imgs.length - 1;
		 	}
		 	changeUI(currentIndex);
		 	
		 }
		 var t = setInterval(rightBtnClick,1000);
		 var div = document.querySelector("div");
		 div.onmouseover = function(){
		 	clearInterval(t);
		 }
		 div.onmouseleave = function () {
		 	t = setInterval(rightBtnClick,1000);
		 	
		 }
	</script>

</body>
</html>
