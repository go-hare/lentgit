<!DOCTYPE html>
<html>
<head>
	<title>轮播图</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			/*宽高*/
			width: 590px;
			height: 470px;
			/*边框*/
			border: 5px dashed #000000;


			/*相对定位*/
			position: relative;
		}
		img{
			/*绝对定位*/
			position: absolute;

			/*
				不透明度
				opacity
				0:透明;		1:不透明;
			*/
			opacity: 0;
		}

		/*div中的第一张img不透明*/
		img:nth-of-type(1){
			opacity: 1;
		}

		p{
			width: 100%;
			height: 40px;
			/*background-color: #ffff00;*/

			/*绝对定位*/
			position: absolute;
			bottom: 0;
		}

		span{
			/*span不能直接设置大小，想要设置大小，需要先设置 display:inline-block */
			display: inline-block;
			width: 10px;
			height: 10px;
			background-color: #0000ff;
			/*外边距*/
			margin: 8px;
			/*圆角*/
			border-radius: 50%;
		}

		p{
			/*弹性容器*/
			display: flex;
			/*主轴居中*/
			justify-content: center;
			/*交叉轴居中*/
			align-items: center;
		}

		.active{
			background-color: #ff0000;
		}

		img,span{
			transition: all 1s;
		}
		div{
			position: relative;
		}
		.y{
			position: absolute;
			width: 30px;
			height: 80px;
			top: 195px;
			left: 9px;
			opacity: 0.4;
			border-radius: 12px; 
		}
		.u{
			position: absolute;
			width: 30px;
			height: 80px;
			top: 195px;
			right: 1130px;
			opacity: 0.4;
			border-radius: 12px;
		}
	</style>
</head>
<body>
	<div>
		<img src="https://m.360buyimg.com/babel/jfs/t24706/243/1398585185/75180/94d9e2d5/5baee696N2e9ddc36.jpg">

		<img src="https://img1.360buyimg.com/da/jfs/t1/2048/33/9019/100992/5bab4108E4df26cc3/7c7603bfbeb64f80.jpg">

		<img src="https://img1.360buyimg.com/da/jfs/t1/315/19/10113/68118/5bad20baEf31cbe35/93d56e0b84e3c8a1.jpg">

		<img src="https://m.360buyimg.com/babel/jfs/t7288/273/3959184678/98922/9500a4a5/5bb07559Na92c768f.jpg">

		<p>
			<span class="active" onmouseover="changeUI(0)"></span>
			<span onmouseover="changeUI(1)"></span>
			<span onmouseover="changeUI(2)"></span>
			<span onmouseover="changeUI(3)"></span>
		</p>
	</div>
	<button class="y" onclick="leftBtnClick()">左</button>
	<button class="u" onclick="rightBtnClick()">右</button>


	<!-- 
		javascript用来处理用户与页面之间的交互，需要写在 body 的结束标记上方，script 标记中
	 -->

	 <script type="text/javascript">
	 	// 获取所有的 img
	 var imgs = document.querySelectorAll("img");
	 	// 获取所有的 span
	 var spans = document.querySelectorAll("span");

	 function changeUI(xh) {
	 	for (var i = 0; i < imgs.length; i++) {
	 		imgs[i].style.opacity = "0";
	 	}
	 	imgs[xh].style.opacity = "1";
	 	for (var i = 0; i < spans.length; i++) {
	 		spans[i].className = "";
	 	}
	 	spans[xh].className = "active"
	 	currentIndex = xh;
	 
	 }
	 var currentIndex = 0;
	 function rightBtnClick() {
	 	currentIndex = currentIndex + 1;
	 	if (currentIndex > imgs.length - 1) {
	 		currentIndex = 0;
	 	}
	 	changeUI(currentIndex);
	 	
	 }
	 function leftBtnClick() {
	 	currentIndex = currentIndex - 1;
	 	if (currentIndex < 0) {
	 		currentIndex = imgs.length - 1;
	 	}
	 	changeUI(currentIndex);
	 	
	 }
	 var r = setInterval(rightBtnClick,5000);
	 var div = document.querySelector("div");
	 div.onmouseover = function () {
	 	clearInterval(r);
	 	
	 }
	 div.onmouseleave = setInterval(rightBtnClick,5000);

	 	

	 
	 </script>
</body>
</html>
