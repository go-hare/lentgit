	<button class="j" onclick="leftBtnClick()">左</button>
	<button class="l" onclick="rightBtnClick()">右</button>
	<script type="text/javascript">
		var imgs = document.querySelectorAll("img");
		var spans = document.querySelectorAll("span");
		function changeUI(xh) {
			for (var i = 0; i < imgs.length; i++) {
				imgs[i].style.opacity = "0";
			}
			imgs[xh].style.opacity = "1";
			for (var i = 0; i < spans.length; i++) {
				spans[i].className = "";
			}
			spans[xh].className = "q";
			currentImdex = xh;

			
		}
		var currentIndex = 0;
		function rightBtnClick() {
			currentIndex = currentIndex + 1;
			if (currentIndex > imgs.length - 1) {
				currentIndex = 0;

			}
			changeUI(currentIndex);
			
		}
		function leftBtnClick() {
			currentIndex = currentIndex - 1;
			if (currentIndex < 0) {
				currentIndex = imgs.length - 1;
			}
			changeUI(currentIndex);
			
		}
		var w = setInterval(rightBtnClick,1000);
		var div = document.querySelector("div");
		div.onmouseenter = function(){
			clearInterval(w);
		}
		div.onmouseenter = function(){

		}
		
		
		
		


			
	</script>
