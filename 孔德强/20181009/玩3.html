<!DOCTYPE html>
<html>
<head>
	<title>苏宁</title>
	<meta charset="utf-8">
	<style type="text/css">
	.a{
		width: 160px;
		height: 240px;
		border-left: 20px dashed #fff;
		border-right: 20px dashed #fff;
		overflow: hidden;
	}
	.s{
		width: 480px;
		height: 240px;
		background-color: #ddd;

	}
	.d{
		width: 160px;
		height: 240px;

	}
	img{
		width: 160px;
		height: 200px;
	}
	p{
		font-size: 14px;
		color: #333;
		height: 40px;
		line-height: 20px;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
		text-align: center;
		margin: 0;
	}
	.d{
		float: left;
	}
	.q{
		width: 200px;
		height: 30px;
		background-color: #ee00ee;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	span{
		display: inline-block;
		width: 15px;
		height: 15px;
		background-color: #fff;
		border-radius: 50%;
		margin: 10px;
	}
	.w{
		background-color: #ee0000;
	}
	.s,span{
		transition: all 1s;
	}

		
	</style>

</head>
<body>
	<div class="a">
		<div class="s">
			<div class="d">
				<img src="https://imgservice.suning.cn/uimg1/b2c/image/lsIXWafRGxX00yorXJE5dQ.jpg?format=400h_400w_4e_80q">
				<p>【三只松鼠 碧根果120g】 threesquirrels 每日坚果特产山核桃长寿果碧更果 袋装 带壳 奶油味</p>
			</div>
			<div class="d">
				<img src="https://imgservice.suning.cn/uimg1/b2c/image/kx8gkAWemcNReBFrAb19Lw==.jpg?format=400h_400w_4e_80q">
				<p>福临门葵花籽原香食用调和油5L</p>
			</div>
			<div class="d">
				<img src="https://imgservice.suning.cn/uimg1/b2c/image/fsmtOzmx8itCRmH6r6JElA==.jpg?format=400h_400w_4e_80q">
				<p>达利园八宝粥桂圆莲子粥360g*12箱装 方便粥</p>
			</div>
		</div>
	</div>
	<div class="q">
		<span class="w"></span>
		<span></span>
		<span></span>
	</div>
	<script type="text/javascript">
		var sDiv = document.querySelector(".s");
		var span1 = document.querySelector("span:nth-of-type(1)");
		var span2 = document.querySelector("span:nth-of-type(2)");
		var span3 = document.querySelector("span:nth-of-type(3)");
		function imgD() {
			sDiv.style.transform = "translateX(-160px)";
			span1.className = "";
			span2.className = "";
			span3.className = "";
			span2.className = "w";
			
		}
		span2.onmouseover = imgD;
		function aD() {
			sDiv.style.transform = "translateX(-320px)";
			span1.className = "";
			span2.className = "";
			span3.className = "";
			span3.className = "w";
			
		}
		span3.onmouseover = aD;
		function qD() {
			sDiv.style.transform = "translateX(0px)";
			span1.className = "";
			span2.className = "";
			span3.className = "";
			span1.className = "w";
			
		}
		span1.onmouseover = qD;

	</script>

</body>
</html>
