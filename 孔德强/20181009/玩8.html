<!DOCTYPE html>
<html>
<head>
	<title>苏宁轮播图</title>
	<meta charset="utf-8">
	<style type="text/css">
	.a{
		width: 200px;
		height: 290px;
		border-right: 20px dashed #fff;
		border-left: 20px dashed #fff;
		overflow: hidden;
	}
	.s{
		width: 600px;
		height: 290px;
		background-color: #fff;
	}
	.d{
		width: 200px;
		height: 290px;
	}
	img{
		width: 185px;
		height: 185px;
	}
	h1{
		font-size: 14px;
		height: 40px;
		line-height: 20px;
		color: #666;
		text-align: center;

	}
	p{
		font-size: 20px;
		color: #ff0000;
		text-align: center;
	}
	.d{
		float: left;
	}
	.q{
		width: 240px;
		height: 30px;
		background-color: #fff;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	span{
		display: inline-block;
		width: 20px;
		height: 20px;
		background-color: #ddd;
		border-radius: 50%;
		margin: 8px;
	}
	.w{
		background-color: #f00;
	}

		
	</style>
	
</head>
<body>
	<div class="a">
		<div class="s">
			<div class="d">
				<img src="https://img.alicdn.com/bao/uploaded/bao/upload/TB1vxRHdpHM8KJjSZFwwu3ibXXa.png_400x400q60.jpg">
				<h1>美的除螨仪家用床上 紫外线吸螨器 床铺吸尘器除尘去螨虫除螨机B3</h1>
				<p>$500.00</p>
			</div>
			<div class="d">
				<img src="https://img.alicdn.com/bao/uploaded/bao/upload/TB1DpBtrRsmBKNjSZFswu1XSVXa.png_400x400q60.jpg">
				<h1>小白熊电动吸奶器挤奶器可充电产后按摩全自动吸乳器无痛静音便携</h1>
				<p>$100.00</p>
			</div>
			<div class="d">
				<img src="https://img.alicdn.com/bao/uploaded/bao/upload/TB1xB0mgMHqK1RjSZFkwu0.WFXa.png_400x400q60.jpg">
				<h1>水星家纺 95白鹅绒被冬被双人加厚羽绒被芯冬天被子清逸幽香</h1>
				<p>$1999.00</p>
			</div>
		</div>
	</div>
	<div class="q">
		<span class="w"></span>
		<span></span>
		<span></span>
	</div>
	<script type="text/javascript">
		var sDiv = document.querySelector(".s");
		var span1 = document.querySelector("span:nth-of-type(1)");
		var span2 = document.querySelector("span:nth-of-type(2)");
		var span3 = document.querySelector("span:nth-of-type(3)");
		function aD() {
			sDiv.style.transform = "translateX(-200px)";
			span1.className = "";
			span2.className = "";
			span3.className = "";
			span2.className = "w";
		
		}
		span2.onmouseover = aD;
		function sD() {
			 sDiv.style.transform = "translateX(-400px)";
			span1.className = "";
			span2.className = "";
			span3.className = "";
			span3.className = "w";

			
		}
		span3.onmouseover = sD;
		function dD() {
			sDiv.style.transform = "translateX(0PX)";
			span1.className = "";
			span2.className = "";
			span3.className = "";
			span1.className = "w";

		}
		span1.onmouseover = dD;
	</script>

</body>
</html>
