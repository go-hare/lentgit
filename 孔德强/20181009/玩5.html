<html>
<head>

	<meta charset="utf-8">
	<style type="text/css">
	.a{

		overflow: hidden;

	}
	.s{
		width: 600px;
		height: 296px;

	}
	.d{

	}
	img{

	}
	h1{
		height: 40px;
		line-height: 20px;
		overflow: hidden;
		white-space: nowrap;
		font-size: 22px;
		text-overflow: ellipsis;
		color: #999;
		font-weight: 100;
	}
	p{
		height: 20px;
		line-height: 20px;
		font-size: 20px;
		color: #ff0000;
		text-align: center;
	}
	.d{
		float: left;
	}
	.q{
		width: 240px;
		height: 30px;
		background-color: #ee00ee;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	span{
		display: inline-block;
		width: 20px;
		height: 20px;
		background-color: #ddd;
		border-radius: 50%;
		margin: 8px;
	}
	.w{
		background-color: #ff0000;
	}
	.d,span{
		transition: all 1s;
	}

		
	</style>
</head>
<body>
	<div class="a">
		<div class="s">
			<div class="d">
				<img src="https://img.alicdn.com/bao/uploaded/bao/upload/TB123NmAYSYBuNjSspfwu3ZCpXa.png_400x400q60.jpg">

			<div class="d">

	</div>
	<div class="q">
		<span class="w"></span>
		<span></span>
		<span></span>
	</div>
	<script type="text/javascript">
		var sDiv = document.querySelector(".s");
		var span1 = document.querySelector("span:nth-of-type(1)");
		var span2 = document.querySelector("span:nth-of-type(2)");
		var span3 = document.querySelector("span:nth-of-type(3)");
		function aD() {
			sDiv.style.transform = "translateX(-200px)";
			span1.className = "";
			span2.className = "";
			span3.className = "";
			span2.className = "w";
		}
			span2.onmouseover = aD;
			function asD() {
			sDiv.style.transform = "translateX(-400px)";
			span1.className = "";
			span2.className = "";
			span3.className = "";
			span3.className = "w";
		}
			span3.onmouseover = asD;
			function aaD() {
			sDiv.style.transform = "translateX(0px)";
			span1.className = "";
			span2.className = "";
			span3.className = "";
			span1.className = "w";
		}
			span1.onmouseover = aaD;
			
		
	</script>

</body>
