	<button onclick="leftBtnClick()">左</button>
	<button onclick="rightBtnClick()">右</button>
	<script type="text/javascript">
	var sDiv = document.querySelector(".s");
	var spans = document.querySelectorAll("span");
	function changeUI(xh) {
		sDiv.style.transform = "translateX(-" + xh * 170 + "px)";
		for (var i = 0; i < spans.length; i++) {
	 			spans[i].className = "";
	 		}

		
		
		spans[xh].className = "v";
		
	}
	var currentIndex = 0;
	function leftBtnClick() {
		currentIndex = currentIndex - 1;
		if (currentIndex < 0) {
			currentIndex = spans.length - 1;
		}
		changeUI(currentIndex);
		
	}
	function rightBtnClick() {
		currentIndex = currentIndex + 1;
		if (currentIndex > spans.length - 1) {
			currentIndex = 0;
		}
		changeUI(currentIndex);
		
	}
	var k = setInterval(rightBtnClick,2000);
	var div = document.querySelector("div");
	div.onmouseover  = function () {
		clearInterval(k);


		
	}
	div.onmouseover = function () {
		k = setInterval(rightBtnClick,2000);
	
	}
	</script>
