<!DOCTYPE html>
<html>
<head>
	<title>计时器</title>
	<meta charset="utf-8">
</head>
<body>

	<button onclick="pause()">按钮</button>

	<script type="text/javascript">
		// 计时器，每隔一段时间触发一个函数
		/*
			开启计时器
			var intervalId = setInterval(函数,时间);
			返回值可以看做当前这个计时器的id

			清除计时器
			clearInterval(intervalId);

		*/
		var intervalId = setInterval(function () {
			console.log("-----------");
		},1000);

		function pause() {
			// 清除计时器
			clearInterval(intervalId);
		}
	</script>
</body>
</html>
