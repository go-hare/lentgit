<!DOCTYPE html>
<html>
<head>
	<title>数组和遍历</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		// 数组是一个有序的数据集合
		var arr = [12,3,4,5,6,2,7,8,9,34];

		// 控制台输出
		console.log(arr);

		// 取值
		console.log(arr[5]);

		console.log("for循环遍历");
		
		// for循环
		for (var i = 0; i < arr.length; i++) {
			console.log(arr[i]);
		}
	</script>
</body>
</html>
